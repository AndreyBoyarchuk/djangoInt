<div class="row">
                <div class="col-md-2 p-0">
                    <p class="user-indicator">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                        Logged in as: {{ user.username }}
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                    </p></div>
